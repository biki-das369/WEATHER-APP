<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather UI</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-Fo3rlrZj/kTcXKq+N2K6MD1HjWlN4EXe+eZE5aZIRymlk9h5t6VqfFLLd8PvZCp9yY5x1T5d1W0/TyG5uXo0FA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles (optional) -->
    <style>
      /* radial background */
      body {
        background: radial-gradient(circle, #2e2e2e 0%, #181818 50%, #0e0e0e 100%);
      }
      /* hide scrollbar for the hourly scroller */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Top search bar -->
    <header class="w-full py-6 flex justify-center px-4">
      <div
        class="relative w-full max-w-lg bg-white/10 backdrop-blur-lg rounded-xl overflow-hidden shadow-lg"
      >
        <input
          id="place"
          type="text"
          placeholder="Search"
          class="peer w-full h-12 bg-transparent pl-10 pr-10 placeholder-white/60 text-white/90 outline-none"
        />
        <i
          class="fa-solid fa-magnifying-glass absolute top-1/2 -translate-y-1/2 right-3 text-white/70 text-xl"
        ></i>
      </div>
    </header>

    <!-- Main content -->
    <main
      class="flex-1 flex flex-col lg:flex-row w-full max-w-7xl mx-auto px-4 gap-6"
    >
      <!-- Left block: current stats -->
      <section
        class="flex-1 lg:basis-1/4 flex flex-col justify-center lg:items-start items-center text-center lg:text-left space-y-8"
      >
        <div>
          <h2 class="temprature text-white text-8xl font-thin">
            20° <span class="text-2xl">C</span>
          </h2>
          <h3 class="feels-like text-white/60 text-lg mt-2">
            Feels like : 26° C
          </h3>
          <p class="wether-type text-white/70 text-3xl mt-4">Partly cloudy</p>
        </div>

        <div class="flex gap-8">
          <div class="text-white/80">
            <i class="fa-solid fa-wind mr-1"></i>Wind
            <p class="wind text-white/60 text-2xl">10 km/h</p>
          </div>
          <div class="text-white/80">
            <i class="fa-solid fa-droplet mr-1"></i>Humidity
            <p class="humidity text-white/60 text-2xl">50%</p>
          </div>
        </div>
      </section>

      <!-- Center block: icon & place -->
      <section
        class="flex-1 lg:basis-1/2 flex flex-col items-center justify-center"
      >
        <div class="flex items-center gap-3 mb-4">
          <i class="fa-solid fa-location-dot text-white/70"></i>
          <h2 class="place-text text-white/90 text-xl">
            Kolkata, West Bengal, India
          </h2>
          <span class="date text-white/60 text-sm">(Fri, Jan 4)</span>
        </div>
        <img
          src="image/cloudy-day-1.svg"
          alt="cloudy icon"
          class="w-60 md:w-72 lg:w-80"
        />
      </section>

      <!-- Right block: AQI -->
      <section class="flex-1 lg:basis-1/4 flex items-start lg:items-center justify-center">
        <div
          class="w-full max-w-xs bg-white/5 backdrop-blur-md border border-white/10 rounded-xl p-6 flex items-center gap-4"
        >
          <div class="aqi-indicator w-4 h-4 rounded-full bg-green-500"></div>
          <p class="aqi text-white text-2xl font-semibold">
            AQI : <span class="aqi-value font-normal">42</span>
          </p>
        </div>
      </section>
    </main>

    <!-- Hourly forecast scroller -->
    <section
      class="w-full bg-white/5 backdrop-blur-md py-6 mt-6 overflow-x-auto no-scrollbar"
    >
      <div
        class="flex gap-6 px-6 min-w-max *:flex *:flex-col *:items-center *:text-white/80"
      >
        <!-- Hourly items generated dynamically in JS in a real app -->
        <template id="hourly-item-template">
          <div class="w-14">
            <p class="temp text-lg">26°</p>
            <p class="time text-sm mt-1">1:00</p>
          </div>
        </template>

        <!-- Static demo items -->
        <div class="w-14">
          <p class="text-lg">16°</p>
          <p class="text-sm mt-1">12:00</p>
        </div>
        <div class="w-14">
          <p class="text-lg">18°</p>
          <p class="text-sm mt-1">13:00</p>
        </div>
        <div class="w-14">
          <p class="text-lg">20°</p>
          <p class="text-sm mt-1">14:00</p>
        </div>
        <div class="w-14">
          <p class="text-lg">23°</p>
          <p class="text-sm mt-1">15:00</p>
        </div>
        <div class="w-14">
          <p class="text-lg">24°</p>
          <p class="text-sm mt-1">16:00</p>
        </div>
        <div class="w-14">
          <p class="text-lg">22°</p>
          <p class="text-sm mt-1">17:00</p>
        </div>
        <!-- repeat or generate ... -->
      </div>
    </section>

    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
